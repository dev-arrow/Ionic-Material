<!DOCTYPE html>
<html>
<head>
    <title>Login Preview</title>
    <link href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
    <link rel="stylesheet" href="../css/preview.css">
    <link rel="stylesheet" href="../../bower_components/ionic/release/css/ionic.min.css">
    <link rel="stylesheet" href="../../dist/material-ionic.min.css">
    <link rel="stylesheet" href="../../bower_components/Waves/dist/waves.min.css">
    <!--<script src="../../../../bower_components/js/jquery-1.11.0.js"></script>-->
</head>
<body>
    <div class="ionic login animate-pan-in-left" style="background-image: url('../img/mountains.jpg');" ng-app="login">
        <div class="hero no-header flat">
            <div class="content">
                <i class="ion-map icon hero-icon royal-bg"></i>
                <h1>App Name</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button class="button button-block button-positive waves-effect waves-light">Login</button>
        </div>
        <div class="button-bar">
            <button class="button button-small button-outline button-assertive light-bg icon-left ion-social-google waves-effect waves-button waves-light">Google+</button>
            <button class="button button-small button-outline button-positive light-bg icon-left ion-social-facebook waves-effect waves-button waves-light">Facebook</button>
        </div>
    </div>
    <script src="../../bower_components/ionic/release/js/ionic.bundle.min.js"></script>
    <script src="../../bower_components/Waves/dist/waves.min.js"></script>
    <script src="../../dist/material-ionic.min.js"></script>
    <script>
    Waves.displayEffect();
    setTimeout(function() {
        Mi.motion.panInLeft({
            selector: '.animate-pan-in-left'
        });
    }, 500);
    </script>
    <script src="../directives/ion-md-input.js"></script>
</body>
</html>
